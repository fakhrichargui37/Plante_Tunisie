<div class="p-grid p-justify-center">
    <div class="p-col-12 p-md-6 p-lg-6">
      <div class="p-fluid">
        <h2>Add Category</h2>
  
        <!-- Category Name -->
        <div class="p-field">
          <label for="categoryName">Category Name</label>
          <input id="categoryName" type="text" pInputText [(ngModel)]="category.name" placeholder="Enter category name" />
        </div>
  
        <!-- Category Description -->
        <div class="p-field">
          <label for="categoryDescription">Description</label>
          <textarea id="categoryDescription" pInputTextarea [(ngModel)]="category.description" placeholder="Enter category description"></textarea>
        </div>
  
        <!-- Submit Button -->
        <button pButton type="button" label="Add Category" (click)="submitCategory()"></button>
      </div>
    </div>
  </div>
